
### deploy the platform

imports:
- path: container_manifest.yaml
  name: container_manifest
- path: container_vm.jinja
- path: pubsub.jinja

resources:
- name: big-query-dataset
  type: bigquery.v2.dataset
  properties:
     datasetReference:
        datasetId: digitalvehicleplatform

- name: my-container-vm
  type: container_vm.jinja
  properties:
    zone: europe-west1-c
    containerImage: family/cos-stable
    containerManifest: container_manifest
      
- name: pubsub
  type: pubsub.jinja
  properties:
    ackDeadlineSeconds: 15 
