
### deploy the platform

imports:
  - path: container_manifest.yaml
    name: container_manifest
  - path: container_vm.py

resources:
  - name: big-query-dataset
    type: bigquery.v2.dataset
    properties:
       datasetReference:
          datasetId: digitalvehicleplatform

  - name: my-container-vm
    type: container_vm.py
    properties:
      zone: europe-west1-c
      containerImage: cos-stable-67-10575-57-0
      containerManifest: container_manifest
