
### deploy the platform

imports:
- path: gkecluster.jinja
- path: pubsub.jinja

resources:
- name: big-query-dataset
  type: bigquery.v2.dataset
  properties:
     datasetReference:
        datasetId: digitalvehicleplatform

     
- name: pubsub
  type: pubsub.jinja
  properties:
    ackDeadlineSeconds: 15 

- name: services-cluster
  type: gkecluster.jinja
  properties:
    zone: europe-west1-c
