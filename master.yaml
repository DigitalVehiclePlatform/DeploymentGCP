
### deploy the platform

imports:
- path: gkecluster.jinja
- path: pubsub.jinja
- path: bigquery.jinja
- path: services/echoservice.jinja

resources:
- name: bigquery
  type: bigquery.jinja
     
- name: pubsub
  type: pubsub.jinja
  properties:
    ackDeadlineSeconds: 15 

- name: gkecluster
  type: gkecluster.jinja
  properties:
    zone: europe-west1-c
    initialNodeCount: 3

- name: echos
  type: services/echoservice.jinja
  properties:
    clusterName: $(ref.gkecluster.name)
    clusterType: gkecluster-type
    image: gcr.io/google-containers/busybox
    imagecommand: ['nc', '-p', '80', '-l', '-l', '-e', 'echo', 'hello world!']
    port: 80
